<ion-view title="Log In">

    <ion-content has-header="true" padding="true">

        <div class="list list-inset" style="margin-top: 100px;">

            <label class="item">
                <input type="email" placeholder="Salesforce Username" ng-model="sfuser.email">
            </label>
            <label class="item">
                <input type="password" placeholder="Salesforce Password" ng-model="sfuser.password">
            </label>
            <label class="item">
             <!--<input type="checkbox" value="remember-me" id="remember_me"> Remember me
            </label>-->
            <button class="button button-block button-stable" ng-click="sflogin()">
                SIGN IN
            </button>
        </div>
    </ion-content>
    <style>
        .has-header {
            top: -35px; !important;
        }
        .button.button-stable {
             border-color: #e6b800; !important;
             background-color: #e6b800; !important;
             color: white; !important;
        }
        label {
        display: inline-block;
        margin-bottom: 5px;
        font-weight: 400; !important;
    }
       
    </style>    

</ion-view>
