<ion-view title="Monthly Total Hour Worked" hide-back-button="true" class="profile">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
   <ion-content>
    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
          <style type="text/css">
              .chart {
                    width: 100%; 
                    min-height: 450px;
                    }
                    .row {
                    margin:0 !important;
                    }
          </style>
    </head>
    <div class="row">
  <div class="column">
   <div class="date-form" style="margin-top: 22px;">
        <div class="form-horizontal">
            <div class="control-group">
                 <label for="date-picker-3" class="control-label"></label>
                <div class="controls">
                    <div class="input-group">
                        <label for="date-picker-3" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
                        </label>
                        <input id="date-picker-3" type="text" class="date-picker form-control" style="border: 1px solid lightgrey;" />
                        
                    </div>
                </div>
               
            </div>
        </div>
     </div>  
  </div>
  <div class="column1" >
    <button class="button button-stable" style="margin-top: 49px;height: 39px; !important;"  ng-click="view()">
          Go
     </button>
  </div>
</div>    
     <div class="row">
        <div class="clearfix"></div>
        <div class="col-md-6">
          <input id="IconDemo" class='Default' type="text" />  
          <div id="chart_div" class="chart"></div>
        </div>
      </div>    
        </html>
    </ion-content>

</ion-view>
