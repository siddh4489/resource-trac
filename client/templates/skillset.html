<ion-view title="Task Form" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <div class="list list-inset">

            <fieldset>
		    <legend class="item item-input">Skill Sets</div></legend>
                   <div class=list>
                    <label class="item item-input">
                        <textarea  placeholder="Skill Sets in Salesforce" ng-model="skill.sfdc">
                    </label>
                    
                    <div class="item item-body">
                        <textarea placeholder="Skill Set in Other Technologies" rows="5" ng-model="skill.other"></textarea>
	            </div>
      </fieldset>

        </div>
      <button class="button button-block button-light" ng-click="submit()">
                Save
        </button>
    </ion-content>
<style>
       .button.button-light {
    border-color: #e6b800;
    background-color: #e6b800;
    color: white;
}

.button.button-light:hover {
    color: white;
    text-decoration: none;
}
	label {
        display: inline-block;
        margin-bottom: 5px;
        font-weight: 500; !important;
    }
	
</style>
</ion-view>
