<ion-view title="Skill Set List" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true">
        <div class="list">
               <div ng-if="skillsetlist.length==0">
                    <div class="item" style="text-align:center;">
                        <h2>Nothing To Show.</h2>
                    </div>
               </div>
                <div ng-if="skillsetlist.length>0">
                    <div ng-repeat="skill in skillsetlist" class="list card"> 
                       <div class="item item-divider">
                        Developer Name : {{skill.dev_name__c}}
                      </div>
                       <a class="item item-text-wrap" href="#">
                        <b>Expertise In Salesforce</b> : {{skill.expertise_in_salesforce__c}}
                      </a>
                       <a class="item item-text-wrap" href="#">
                        <b>Expertise In Other Technologies<b> : {{skill.expertise_in_other_technologies__c}}
                      </a>
                    </div>
                </div>    
      </div>
    </ion-content>
    <style>
        .item-divider {
            min-height: 30px;
            background-color: #003366; !important;
            color: white; !important;
            font-weight: bold;
        }
    </style>    
</ion-view>
