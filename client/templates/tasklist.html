<ion-view title="Task List" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true">
        <div class="list">
               <div ng-if="claimlist.length==0">
                    <div class="item" style="text-align:center;">
                        <h2>Nothing To Show.</h2>
                    </div>
               </div>
                <div ng-if="claimlist.length>0">
                    <div ng-repeat="claim in claimlist" class="list card"> 
                       <div class="item item-divider">
                        Task Name : {{claim.task_name__c}}
                      </div>
                       <a class="item" href="#">
                        <b>Task Description</b> : {{claim.task_description__c}}
                      </a>
                       <a class="item" href="#">
                        <b>Project Type</b> : {{claim.project_type__c}}
                      </a>
                       <a class="item" href="#">
                        <b>Taken Hours</b> : {{claim.no_of_hours__c}}
                      </a>
                        <a class="item" href="#">
                        <b>Manager / Assignee</b> : {{claim.manager_name__c}}
                      </a>
                    </div>
                </div>    
      </div>
    </ion-content>
</ion-view>
