<ion-view title="Monthly Total Hour Worked" hide-back-button="true" class="profile">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
   <ion-content>
    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
          <style type="text/css">
              .chart {
                    width: 100%; 
                    min-height: 450px;
                    }
                    
              
              .button.button-stable {
             border-color: #e6b800; !important;
             background-color: #e6b800; !important;
             color: white; !important;
        }
              
  .column {
    float: left;
    width: 90%;
    padding: 10px;
}
              
.column1 {
    float: left;
    width: 10%;
}
/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
             
          </style>
    </head> 
    <div class="row"> 
      <div class="column">
          <input name="myDate" class="monthYearPicker form-control" style="border: 1px solid lightgrey;" />
      </div>
      <div class="column1" >
        <button class="button button-stable" style="margin-top: 5px;height: 39px; !important;"  ng-click="view()">
              Go
         </button>
      </div>
     </div>     
     <div class="row">
        <div class="clearfix"></div>
        <div class="col-md-6">
          <div id="chart_div" class="chart"></div>
        </div>
      </div>    
        </html>
    </ion-content>

</ion-view>
